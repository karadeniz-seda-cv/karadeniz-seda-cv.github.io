<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" media="all" href="styles.css" />
	<title>Tableaux 2</title>
</head>

<body>

	<h1>Tableau et web mobile</h1>

	<table summary="Le prix imaginaire de certains fruits sur le marché">
		<caption>Prix des fruits</caption>

		<tr>
			<td></td>
			<th scope="col">Origine</th>
			<th scope="col">Couleur</th>
			<th scope="col">Prix</th>
		</tr>

		<tr>
			<th scope="row">Kiwi</th>
			<td>France</td>
			<td>Bleu</td>
			<td>42€</td>
		</tr>

		<tr>
			<th scope="row">Pastèque</th>
			<td>Taïwan</td>
			<td>Rouge</td>
			<td>1337€</td>
		</tr>

		<tr>
			<th scope="row">Papaye</th>
			<td>Roumanie</td>
			<td>Vert</td>
			<td>1.3€</td>
		</tr>

		<tr>
			<th scope="row">Melon</th>
			<td>France</td>
			<td>Jaune</td>
			<td>12€</td>
		</tr>

		<tr>
			<th scope="row">Litchi</th>
			<td>Groënland</td>
			<td>Rose</td>
			<td>15.50€</td>
		</tr>
	</table>

</body>

</html>
